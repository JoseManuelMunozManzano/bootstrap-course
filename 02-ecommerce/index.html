<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <header class="py-5">
      <h1 class="text-center">Tienda <span class="text-primary">Muebles</span></h1>
    </header>

    <div class="border-top py-4">
      <div class="navbar navbar-expand-lg container navbar-light">
        <a class="navbar-brand nombre-sitio d-lg-none fs-2 fw-bold text-uppercase" href="index.html">Tienda Muebles</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navegacion">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navegacion" class="collapse navbar-collapse">
          <nav class="navbar-nav container d-flex flex-md-row justify-content-md-between text-center">
            <a class="text-dark text-decoration-none" href="#">Inicio</a>
            <a class="text-dark text-decoration-none" href="#">Nosotros</a>
            <a class="text-dark text-decoration-none" href="#">Tienda</a>
            <a class="text-dark text-decoration-none" href="#">Blog</a>
            <a class="text-dark text-decoration-none" href="#">Galería</a>
            <a class="text-dark text-decoration-none" href="#">Contacto</a>
          </nav>
        </div>
      </div>
    </div>

    <div class="hero"></div>

    <!-- Se va a hacer un grid de productos. Es una mezcla entre el card y el grid de Bootstrap -->
    <main class="container py-5">
      <h2 class="text-center my-5">Nuestros Productos</h2>

      <!-- Para eliminar la separación entre columnas NO REESCRIBIR EL PADDING EN LA CLASE .row PORQUE AFECTA A MUCHAS
        PARTES DE BOOTSTRAP. Hay una utilidad que nos da Bootstrap para elminar esta separación de columnas, g-0.
        La separación se llama gutter, y con esta clase se indica que el gutter sea 0 -->
      <div class="row g-0 pt-5">
        <div class="col-md-8">
          <img src="img/producto1.jpg" alt="imagen producto" class="img-fluid" />
        </div>
        <!-- Para centrarlo verticalmente se usan las clases de flexbox: d-flex flex-column y justify-content-center -->
        <!-- Si estuviera como row en vez de como columna, para centrar utilizaríamos la clase align-items-center  -->
        <div class="col-md-4 bg-primary text-center p-5 text-white d-flex flex-column justify-content-center">
          <h3>Producto 1</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem laboriosam nisi perspiciatis quod voluptatem
            fugit qui expedita
          </p>
          <p class="fs-1 fw-bold">$1,000,000.00</p>
          <a class="btn btn-success fs-3 fw-bold text-uppercase py-3" href="#">Agregar al carrito</a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">1</div>
        <div class="col-md-6">2</div>
      </div>

      <div class="row">
        <div class="col-md-4">1</div>
        <div class="col-md-4">2</div>
        <div class="col-md-4">3</div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
